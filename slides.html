          <script type="text/template">
            # Launch Party

            Your launch party is a great occasion to get to know all the students, their goals and past experience, as well as introduce instructors and mentors for the program. 

            Also, take an opportunity to help all the students get set up with the following: 

            - Web Browsers & Developer Tools
            - Text Editors
            - Get to know Atom
            - Folders & directories
            - Using Slack (or whatever other mode of communication you plan to use)
          </script>
        </section>

        <section class="slide title" data-markdown>
          <script type="text/template">
            # Troubleshooting Challenges
            ## A few likely scenarios to plan for
          </script>
        </section>
        <section class="slide" data-markdown>
          <script type="text/template">
             # Diversity of Skill

             Your students will likely range in skill level from reasonably web-savvy to complete computer beginner. 

             What are some teaching methods to cater to students at both ends of the spectrum? 
          </script>
        </section>
        <section class="slide" data-markdown>
          <script type="text/template">
             # Diversity of Skill cont'd

             - Aim at the middle
             - Ask mentors to help the people who need it most
             - You control the pace: pause if you need to.
             - You control the content, the content doesn't control you.
             - We aim to help people feel like they can do it, not necessarily guarantee that they will do it right away. Failure is ok, as long as we provide support and ensure people have fun. 
          </script>
        </section>
            <section class="slide" data-markdown>
              <script type="text/template">
                # Pacing
                Pacing is the hardest challenge. Given the many different possible delays, how do you get through all the content, if there isn't enough time? 
              </script>
            </section>
                <section class="slide" data-markdown>
                  <script type="text/template">
                    # Pacing cont'd

                    - You don't need to get through all the content. 
                    - Get mentors to give advanced students more individual challenges while you slow down for those struggling
                    - Modify exercise timing
                    - Plan contingencies: figure out what you can cut from a given workshop, or what you could add. 
                    - Again, you control the content, not the other way around.
                    - Ensure people are having fun. Don't try busting brains at the last minute.
                  </script>
                </section>
                    <section class="slide" data-markdown>
                      <script type="text/template">
                        # Going Off Slide
                        
                        The slide content can be dry. Reading from the slides will bore students.
                        So, how will you make the material your own, and the presentation sound like it's in your own voice? 
                      </script>
                    </section>
                        <section class="slide" data-markdown>
                          <script type="text/template">
                            #Going Off Slide cont'd
                            - Create your own examples
                            - Use the code editor for real code examples
                            - Share your favourite links and tools
                            - Use visual aids like CodePen or JSFiddle. 
                            - Be yourself! (Cheesy, but true)

                            Nobody will be more passionate about the material, than you will. The more demonstrably passionate you are, the more passionate everyone else will become.
                          </script>
